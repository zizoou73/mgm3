<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>ŸÖÿ≥ÿßÿ®ŸÇÿ© ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿßÿ™ ÿßŸÑÿ™ŸÅÿßÿπŸÑŸäÿ©</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: right;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
            position: relative;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .action-btn {
            background: #4a6baf;
            color: white;
            border: none;
            padding: 12px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 14px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .action-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            height: 25px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            transition: width 0.5s;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .question-container {
            padding: 0 15px;
        }
        
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
            grid-column: 1 / -1;
        }
        
        .question img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 10px 0;
            object-fit: contain;
        }
        
        .options {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .options li {
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            text-align: center;
        }
        
        .options li:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #4a6baf;
        }
        
        .options li img {
            width: 100%;
            height: 100px;
            object-fit: contain;
        }
        
        .options li.disabled-option {
            opacity: 0.3;
            pointer-events: none;
            cursor: not-allowed;
        }
        
        #timer {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            background: #fdeaea;
            padding: 5px 15px;
            border-radius: 30px;
            display: inline-block;
            text-align: center;
            margin: 5px 0;
        }
        
        #current-score {
            font-weight: bold;
            color: #2c3e50;
            background: #eaf7ea;
            padding: 5px 15px;
            border-radius: 30px;
            text-align: center;
            margin: 5px 0;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 600px;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .wrong {
            color: #e74c3c;
        }
        
        .help-message {
            color: #e67e22;
            font-size: 14px;
            margin-top: 5px;
            height: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .sidebar {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 20px;
                gap: 10px;
            }
            
            .action-btn {
                padding: 10px 8px;
                font-size: 13px;
                flex: 1;
                min-width: 120px;
            }
            
            .question img {
                max-height: 180px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .options li img {
                height: 80px;
            }
            
            #timer, #current-score {
                font-size: 22px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ŸÖÿ≥ÿßÿ®ŸÇÿ© ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿßÿ™ ÿßŸÑÿ™ŸÅÿßÿπŸÑŸäÿ© üßÆ</div>
        
        <div class="sidebar">
            <button class="action-btn" onclick="useFiftyFifty()" id="fiftyBtn">ŸÖÿ≥ÿßÿπÿØÿ© 50/50 (-0.5)</button>
            <button class="action-btn" onclick="skipQuestion()" id="skipBtn">ÿ™ÿÆÿ∑Ÿä ÿßŸÑÿ≥ÿ§ÿßŸÑ (-0.5)</button>
            <button class="action-btn" onclick="showLeaderboard()">ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸàŸÜ üèÜ</button>
            <div class="help-message" id="helpMessage"></div>
            
            <div id="current-score">ÿßŸÑŸÜŸÇÿßÿ∑: 5</div>
            <div id="timer">60</div>
        </div>
        
        <div class="question-container">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
            
            <div id="question-counter">ÿßŸÑÿ≥ÿ§ÿßŸÑ 1 ŸÖŸÜ 10</div>
            <div class="question" id="question"></div>
            <ul class="options" id="options"></ul>
        </div>
    </div>
    
    <div class="message" id="message"></div>
    
    <audio id="correct-sound" src="sounds/success.mp3"></audio>
    <audio id="wrong-sound" src="sounds/error.mp3"></audio>
    <audio id="thinking-sound" src="sounds/thinking.mp3"></audio>
    <audio id="tick-sound" src="sounds/tick.mp3"></audio>
    
    <script>
        // ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸàÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©
        let allQuestions = [...Array(199)].map((_, i) => {
            let correctAnswer = `images/q${i+1}_answer1.png`;
            let otherAnswers = [2, 3, 4].map(num => `images/q${i+1}_answer${num}.png`);
            let options = shuffleArray([correctAnswer, ...otherAnswers]);
            return {
                questionImage: `images/question${i+1}.png`,
                options: options,
                correctIndex: options.indexOf(correctAnswer)
            };
        });
        
        let questions = shuffleArray([...allQuestions]).slice(0, 10);
        let currentQuestion = 0;
        let helpUsed = false;
        let timeLeft = 60;
        let timer;
        let gameStartTime;
        let questionStartTime;
        let disabledOptions = [];
        let usedQuestions = [];
        
        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
        function initGame() {
            localStorage.setItem('quizScore', '5');
            updateScoreDisplay();
            gameStartTime = new Date().getTime();
            loadQuestion();
        }
        
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ
        function loadQuestion() {
            helpUsed = false;
            disabledOptions = [];
            document.getElementById("fiftyBtn").disabled = false;
            document.getElementById("helpMessage").textContent = "";
            questionStartTime = new Date().getTime();
            
            let question = questions[currentQuestion];
            document.getElementById("question").innerHTML = `<img src="${question.questionImage}" alt="ÿ≥ÿ§ÿßŸÑ">`;
            
            let optionsHTML = question.options.map((option, index) => 
                `<li onclick="checkAnswer(${index === question.correctIndex})" class="${disabledOptions.includes(index) ? 'disabled-option' : ''}">
                    <img src="${option}" alt="ÿ•ÿ¨ÿßÿ®ÿ©">
                </li>`
            ).join("");
            
            document.getElementById("options").innerHTML = optionsHTML;
            updateProgress();
            startTimer();
            document.getElementById("thinking-sound").play();
        }
        
        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
        function checkAnswer(isCorrect) {
            clearInterval(timer);
            
            let messageBox = document.getElementById("message");
            messageBox.style.display = "block";
            messageBox.innerHTML = isCorrect ? 
                '<span class="correct">‚úî ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©!</span>' : 
                '<span class="wrong">‚úñ ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©!</span>';
            
            if(isCorrect) {
                let currentScore = parseFloat(localStorage.getItem('quizScore'));
                let answerTime = Math.floor((new Date().getTime() - questionStartTime)/1000);
                let pointsToAdd = answerTime <= 30 ? 2 : 1;
                
                localStorage.setItem('quizScore', (currentScore + pointsToAdd).toFixed(1));
                document.getElementById("correct-sound").play();
            } else {
                document.getElementById("wrong-sound").play();
            }
            
            updateScoreDisplay();
            
            setTimeout(() => {
                messageBox.style.display = "none";
                currentQuestion++;
                
                if(currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }, 2000);
        }
        
        // ÿ•ŸÜŸáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        function endGame() {
            let finalScore = parseFloat(localStorage.getItem('quizScore'));
            let endTime = new Date().getTime();
            let totalTime = Math.floor((endTime - gameStartTime)/1000);
            
            let playerName = prompt("üéâ ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ ŸÑÿ≠ŸÅÿ∏ ŸÜÿ™Ÿäÿ¨ÿ™ŸÉ:", localStorage.getItem('lastPlayerName') || "ŸÑÿßÿπÿ®");
            if(playerName) {
                localStorage.setItem('lastPlayerName', playerName);
                updateLeaderboard(playerName, finalScore, totalTime);
            }
            
            document.getElementById("question").innerHTML = `
                <h2 style="color:#2c3e50;">ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÖÿ≥ÿßÿ®ŸÇÿ©!</h2>
                <p>ÿØÿ±ÿ¨ÿ™ŸÉ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©: <strong>${finalScore}</strong> ŸÜŸÇÿ∑ÿ©</p>
                <p>ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿ∫ÿ±ŸÇ: <strong>${totalTime}</strong> ÿ´ÿßŸÜŸäÿ©</p>
                <div style="margin-top:20px;">
                    <button onclick="location.reload()" style="background:#2ecc71; color:white; border:none; padding:12px 25px; border-radius:8px; font-size:18px; cursor:pointer; margin:5px;">
                        ÿßŸÑŸÑÿπÿ® ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ
                    </button>
                    <button onclick="showLeaderboard()" style="background:#3498db; color:white; border:none; padding:12px 25px; border-radius:8px; font-size:18px; cursor:pointer; margin:5px;">
                        ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸäŸÜ
                    </button>
                </div>
            `;
            document.getElementById("options").innerHTML = "";
        }
        
        // ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖÿ≥ÿßÿπÿØÿ© 50/50
        function useFiftyFifty() {
            let currentScore = parseFloat(localStorage.getItem('quizScore'));
            
            if(currentScore >= 0.5 && !helpUsed) {
                let question = questions[currentQuestion];
                let wrongOptions = [...question.options]
                    .map((option, index) => ({option, index}))
                    .filter(item => item.index !== question.correctIndex)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 2);
                
                wrongOptions.forEach(item => {
                    disabledOptions.push(item.index);
                    let liElements = document.querySelectorAll(".options li");
                    if (liElements[item.index]) {
                        liElements[item.index].classList.add("disabled-option");
                    }
                });
                
                localStorage.setItem('quizScore', (currentScore - 0.5).toFixed(1));
                helpUsed = true;
                document.getElementById("fiftyBtn").disabled = true;
                document.getElementById("helpMessage").textContent = "ÿ™ŸÖ ÿÆÿµŸÖ 0.5 ŸÜŸÇÿ∑ÿ©";
                updateScoreDisplay();
            } else if(helpUsed) {
                alert("ŸÑŸÇÿØ ÿßÿ≥ÿ™ÿÆÿØŸÖÿ™ ÿßŸÑŸÖÿ≥ÿßÿπÿØÿ© ÿ®ÿßŸÑŸÅÿπŸÑ ŸÅŸä Ÿáÿ∞ÿß ÿßŸÑÿ≥ÿ§ÿßŸÑ!");
            } else {
                alert("ŸÑŸäÿ≥ ŸÑÿØŸäŸÉ ŸÜŸÇÿßÿ∑ ŸÉÿßŸÅŸäÿ© ŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÖÿ≥ÿßÿπÿØÿ©!");
            }
        }
        
        // ÿ™ÿÆÿ∑Ÿä ÿßŸÑÿ≥ÿ§ÿßŸÑ
        function skipQuestion() {
            let currentScore = parseFloat(localStorage.getItem('quizScore'));
            
            if(currentScore >= 0.5) {
                if(confirm("ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ™ÿÆÿ∑Ÿä Ÿáÿ∞ÿß ÿßŸÑÿ≥ÿ§ÿßŸÑÿü (ÿ≥Ÿäÿ™ŸÖ ÿÆÿµŸÖ 0.5 ŸÜŸÇÿ∑ÿ©)")) {
                    // ÿÆÿµŸÖ ŸÜÿµŸÅ ŸÜŸÇÿ∑ÿ©
                    localStorage.setItem('quizScore', (currentScore - 0.5).toFixed(1));
                    updateScoreDisplay();
                    
                    // ÿßÿ≥ÿ™ÿ®ÿØÿßŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ≠ÿßŸÑŸä ÿ®ÿ≥ÿ§ÿßŸÑ ÿ¨ÿØŸäÿØ ÿ∫Ÿäÿ± ŸÖÿ≥ÿ™ÿÆÿØŸÖ
                    let availableQuestions = allQuestions.filter(q => !usedQuestions.includes(q.questionImage));
                    if(availableQuestions.length > 0) {
                        let newQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
                        questions[currentQuestion] = newQuestion;
                        usedQuestions.push(newQuestion.questionImage);
                    }
                    
                    // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿ®ŸÜŸÅÿ≥ ÿßŸÑÿ±ŸÇŸÖ
                    loadQuestion();
                }
            } else {
                alert("ŸÑŸäÿ≥ ŸÑÿØŸäŸÉ ŸÜŸÇÿßÿ∑ ŸÉÿßŸÅŸäÿ© ŸÑÿ™ÿÆÿ∑Ÿä ÿßŸÑÿ≥ÿ§ÿßŸÑ!");
            }
        }
        
        // ŸÑŸàÿ≠ÿ© ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸäŸÜ
        function updateLeaderboard(name, score, time) {
            let players = JSON.parse(localStorage.getItem('mathQuizLeaderboard')) || [];
            name = name.trim() || "ŸÑÿßÿπÿ® ŸÖÿ¨ŸáŸàŸÑ";
            
            const existingIndex = players.findIndex(p => p.name === name);
            
            if (existingIndex !== -1) {
                const player = players[existingIndex];
                
                if (score > player.score || (score === player.score && time < player.time)) {
                    player.score = score;
                    player.time = time;
                    player.date = new Date().toLocaleDateString('ar-EG');
                }
                
                player.attempts = (player.attempts || 1) + 1;
                player.lastAttempt = new Date().toLocaleString('ar-EG');
            } else {
                players.push({
                    name: name,
                    score: score,
                    time: time,
                    date: new Date().toLocaleDateString('ar-EG'),
                    attempts: 1,
                    lastAttempt: new Date().toLocaleString('ar-EG')
                });
            }
            
            players.sort((a, b) => b.score - a.score || a.time - b.time);
            localStorage.setItem('mathQuizLeaderboard', JSON.stringify(players.slice(0, 10)));
        }

        function showLeaderboard() {
            let players = JSON.parse(localStorage.getItem('mathQuizLeaderboard')) || [];
            let html = `
                <div style="max-width: 100%; overflow: auto;">
                    <h2 style="color: #f39c12; text-align: center; margin-bottom: 20px;">ÿ£ŸÅÿ∂ŸÑ 10 ŸÑÿßÿπÿ®ŸäŸÜ</h2>
                    <table style="width: 100%; border-collapse: collapse; margin: 0 auto;">
                        <tr style="background: #34495e; color: white;">
                            <th style="padding: 12px; text-align: center;">ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ®</th>
                            <th style="padding: 12px; text-align: right;">ÿßŸÑÿßÿ≥ŸÖ</th>
                            <th style="padding: 12px; text-align: center;">ÿßŸÑŸÜŸÇÿßÿ∑</th>
                            <th style="padding: 12px; text-align: center;">ÿßŸÑŸàŸÇÿ™</th>
                            <th style="padding: 12px; text-align: center;">ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™</th>
                        </tr>
            `;
            
            if (players.length === 0) {
                html += `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 20px; font-size: 18px;">
                            ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÖÿ≥ÿ¨ŸÑÿ© ÿ®ÿπÿØ!
                        </td>
                    </tr>
                `;
            } else {
                players.forEach((player, index) => {
                    let medal = "";
                    if (index === 0) medal = "ü•á";
                    else if (index === 1) medal = "ü•à";
                    else if (index === 2) medal = "ü•â";
                    
                    html += `
                        <tr style="border-bottom: 1px solid #eee; ${index % 2 === 0 ? 'background: rgba(255,255,255,0.1);' : ''}">
                            <td style="padding: 12px; text-align: center; vertical-align: middle;">${medal} ${index + 1}</td>
                            <td style="padding: 12px; text-align: right; vertical-align: middle;">${player.name}</td>
                            <td style="padding: 12px; text-align: center; vertical-align: middle;">${player.score}</td>
                            <td style="padding: 12px; text-align: center; vertical-align: middle;">${player.time} ÿ´</td>
                            <td style="padding: 12px; text-align: center; vertical-align: middle;">${player.attempts || 1}</td>
                        </tr>
                    `;
                });
            }
            
            html += `
                    </table>
                    <button onclick="document.getElementById('message').style.display='none'" 
                            style="display: block; margin: 20px auto 0; padding: 10px 25px; background: #e74c3c; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
                        ÿ•ÿ∫ŸÑÿßŸÇ
                    </button>
                </div>
            `;
            
            document.getElementById("message").innerHTML = html;
            document.getElementById("message").style.display = "block";
        }
        
        // ÿßŸÑŸÖÿ§ŸÇÿ™
        function startTimer() {
            clearInterval(timer);
            timeLeft = 60;
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if(timeLeft <= 10 && timeLeft > 0) {
                    let tickSound = document.getElementById("tick-sound");
                    tickSound.currentTime = 0;
                    tickSound.playbackRate = timeLeft <= 5 ? 1.5 : 1.0;
                    tickSound.play();
                }
                
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(false);
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            let timerElement = document.getElementById("timer");
            timerElement.textContent = timeLeft;
            
            if(timeLeft <= 10) {
                timerElement.style.color = "#e74c3c";
                timerElement.style.background = "#fdeaea";
            } else if(timeLeft <= 30) {
                timerElement.style.color = "#e67e22";
                timerElement.style.background = "#fef2e8";
            } else {
                timerElement.style.color = "#2c3e50";
                timerElement.style.background = "#eaf7ea";
            }
        }
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¥ÿßÿ¥ÿ©
        function updateProgress() {
            let progress = (currentQuestion / questions.length) * 100;
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-bar").textContent = Math.round(progress) + "%";
            document.getElementById("question-counter").textContent = `ÿßŸÑÿ≥ÿ§ÿßŸÑ ${currentQuestion + 1} ŸÖŸÜ ${questions.length}`;
        }
        
        function updateScoreDisplay() {
            let score = parseFloat(localStorage.getItem('quizScore')) || 5;
            document.getElementById("current-score").textContent = `ÿßŸÑŸÜŸÇÿßÿ∑: ${score.toFixed(1)}`;
        }
        
        // ÿ£ÿØŸàÿßÿ™ ŸÖÿ≥ÿßÿπÿØÿ©
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        window.onload = initGame;
    </script>
</body>
</html>
